<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn {
            @apply px-4 py-2 bg-green-500 rounded-md text-white font-bold hover:bg-green-400;
        }
    </style>
</head>

<body class="text-white font-sans h-screen w-screen">
    <div id="app" class="h-full flex flex-col items-center justify-center overflow-hidden">

        <div id="view-login" class="w-full h-full flex flex-col items-center justify-center">
            <h1 class="text-3xl font-bold mb-6">Logowanie</h1>
            <form id="login-form" class="w-4/5 max-w-md" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-lg font-semibold mb-2">Nazwa użytkownika</label>
                    <input id="username" name="username" type="text"
                        class="w-full p-2 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                        required />
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-lg font-semibold mb-2">Hasło</label>
                    <input id="password" name="password" type="password"
                        class="w-full p-2 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                        required />
                </div>
                <button type="submit" class="btn w-full">Zaloguj się</button>
            </form>

            <div class="mt-6">
                <p class="text-lg">Nie masz konta? <a href="/signup" id="btn-signup" class="text-green-500">Zarejestruj się</a>
                </p>
        </div>
    </div>
</body>

</html>
